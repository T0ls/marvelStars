<body>
	<div id="genContainer" class="container py-1 px-0">
		<div class="row m-0 align-items-center p-0 bg-body-tertiary m-0 p-0 mb-1" style="width: 100%;">
			<div id="navBarDiv" class="col-9 px-0">
				<nav class="navbar navbar-expand-lg bg-body-tertiary px-0 py-1">
					<div class="container-fluid">
						<a class="navbar-brand" href="homePage.html"><img style="height: 40px; width: 110px;" src="../assets/marvelNavImg.webp"></a>
						<button class="navbar-toggler btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="shop.html">Shop</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="market.html">Market</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="inventory.html">Inventory</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>

			<div id="loginIconsDiv" class="col-3 d-flex justify-content-end"> <!-- position-absolute top-0 end-0 mt-3 -->
				<div class="nav-item dropdown me-2">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<img id="profileDropdownImg" style="height: 25px; width: 25px; border-radius: 50%;" src="../assets/profileEmpty.png">
					</a>
					<ul class="dropdown-menu dropdown-menu-end mt-2">
						<li><a class="dropdown-item" href="/logged/account.html">View Profile <img style="height: 20px; width: 20px;" src="../assets/profileIcon.png"></a></li>
						<li><a class="dropdown-item" href="../docs/apiSwagger" target="_blank">Api Swagger <img style="height: 20px; width: 20px;" src="../assets/docImage.png"></a></li>
						<li><a class="dropdown-item" href="/logged/documentation.html">Help <img style="height: 20px; width: 20px;" src="../assets/helpIcon.png"></a></li>
						<li><a id="logoutLink" class="dropdown-item" onclick="logoutSequence()">Logout <img style="height: 20px; width: 20px;" src="../assets/logoutIcon.png"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="homePage" class="row m-0">
			<div class="card h-100 container col-12 m-0 p-0 align-items-center cardBg">
				<div class="card-header">
					<h3 id="accountProfileName" class="p-0 m-0"><strong>Modify Profile</strong></h3>
				</div>
				<div class="card-body p-1 row m-0">
					<form class="profile-container pb-0 row" enctype="multipart/form-data">
						<div class="col-12 col-md-12">
							<div class="row">
								<!-- Username e Name -->
								<div class="col-12 col-md-6 mb-3">
									<label for="name" class="form-label"><strong>Nome:</strong></label>
									<input type="text" class="form-control" id="name" name="name" placeholder="Modify your name" required>
								</div>
								<div class="col-12 col-md-6 mb-3">
									<label for="username" class="form-label"><strong>Surname:</strong></label>
									<input type="text" class="form-control" id="surname" name="surname" placeholder="Modify your surname" required>
								</div>

								<!-- Email e Confirm Email -->
								<div class="col-12 col-md-6 mb-3">
									<label for="email" class="form-label"><strong>Email:</strong></label>
									<input type="email" class="form-control" id="email" name="email" placeholder="Modify your email" required>
								</div>
								<div class="col-12 col-md-6 mb-3">
									<label for="confirmEmail" class="form-label"><strong>Confirm Email:</strong></label>
									<input type="email" class="form-control" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email" required>
								</div>

								<!-- Password e Confirm Password -->
								<div class="col-12 col-md-6 mb-3">
									<label for="password" class="form-label"><strong>Password:</strong></label>
									<input type="password" class="form-control" id="password" name="password" placeholder="Modify your password" required>
								</div>
								<div class="col-12 col-md-6 mb-3">
									<label for="confirmPassword" class="form-label"><strong>Confirm Password:</strong></label>
									<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
								</div>

								<!-- Favored Hero e Username-->
								<div class="col-12 col-md-6 mb-3">
									<label for="username" class="form-label"><strong>Username:</strong></label>
									<input type="text" class="form-control" id="username" name="username" placeholder="Modify your username" required>
								</div>
								<div class="col-12 col-md-6 mb-3 position-relative">
									<label for="favoredHero" class="form-label"><strong>Favored Superhero:</strong></label>
									<input type="text" class="form-control" id="favoredHero" name="favoredHero" placeholder="Modify your favored hero" autocomplete="off" required>
									<div id="autocomplete-list" class="dropdown-menu dropdown-scroll" style="max-height: 200px; overflow-y: auto; width: 100%;"></div>
								</div>
							</div>
							<small class="text-danger">Leave blank if you don't want to change</small>
						</div>
					</form>

					<div class="col-12 d-flex justify-content-center mt-1">
						<div class="text-center mt-1 mb-3 me-1">
							<button type="submit" onclick="updateProfile()" class="btn btn-primary">Save Changes</button>
						</div>
						<div class="text-center mt-1 mb-3 ms-1">
							<a type="submit" href="/logged/account.html" class="btn btn-primary">Go Back</a>
						</div>

						<!-- Toast Success -->
						<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
							<div id="saveToastS" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
								<div class="d-flex">
									<div class="toast-body">Changes saved successfully!</div>
									<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
								</div>
							</div>
						</div>
						<!-- Toast Warning -->
						<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
							<div id="saveToastW" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
								<div class="d-flex">
									<div class="toast-body">Data were not updated!</div>
									<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
