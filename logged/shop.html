    <script>
		let modalPayment = new bootstrap.Modal('#modalPaymentDollar');
		let modalHp = new bootstrap.Modal('#modalPaymentHp');

		document.addEventListener('show.bs.modal', async function (event) {
			let button = event.relatedTarget;

			let params = button.getAttribute('data-params');
			//console.log(params);
			const values = params.split(";");

			let modal = event.target;
			modal.querySelector('#exampleModalLabel').textContent = "";
			if (modal.id === "modalPaymentDollar") {
				modal.querySelector('#paymentButtonDollar').textContent = 'Pay: ' + values[0] + " $";
				modal.querySelector('#paymentButtonDollar').setAttribute("onClick", `buy('${params}')`);
			} else {
				let btnCaller = event.relatedTarget;
				modal.querySelector('#packQuantity').textContent = `${btnCaller.textContent}`;
				modal.querySelector('#paymentButtonHp').textContent = `Pay: ${values[0]} Hp`;
				modal.querySelector('#paymentButtonHp').setAttribute("onClick", `buy('${params}')`);
				// Imposto le immagini
				if (values[1].includes("Normal")) {
					modal.querySelector('#packImgShop').src = `../assets/packs/common/still/STILL.png`;
				} else if (values[1].includes("Epic")) {
					modal.querySelector('#packImgShop').src = `../assets/packs/epic/still/STILL.png`;
				} else if (values[1].includes("Legendary")) {
					modal.querySelector('#packImgShop').src = `../assets/packs/legendary/still/STILL.png`;
				}
			}
		});
	</script>
