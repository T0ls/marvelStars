	<body>
		<div id="genContainer" class="container py-1 px-0">
			<div class="row m-0 align-items-center p-0 bg-body-tertiary m-0 p-0 mb-1" style="width: 100%;">
				<div id="navBarDiv" class="col-9 px-0">
					<nav class="navbar navbar-expand-lg bg-body-tertiary px-0 py-1">
						<div class="container-fluid">
							<a class="navbar-brand" href="homePage.html"><img style="height: 40px; width: 110px;" src="../assets/marvelNavImg.webp"></a>
							<button class="navbar-toggler btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNavDropdown">
								<ul class="navbar-nav">
									<li class="nav-item">
										<a class="nav-link" aria-current="page" href="shop.html">Shop</a>

				<div id="signInDiv" class="col-3 d-flex justify-content-end">
					<div>
						<button id="authModalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">Sign In</button>
						<!-- Modal -->
						<div id="authModal" class="modal fade" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
							<div id="authForm" class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="authModalLabel">Login / Registration</h5>
										<button id="modalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<!-- Login Form -->
										<!-- Login Email Form -->
										<form id="loginEmailForm" onsubmit="return handleSubmit(event)" class="need-validation" nonvalidate>
											<div class="mb-3">
												<label for="loginEmail" class="form-label">Email</label>
												<input type="email" class="form-control invalid" id="loginEmail" placeholder="Enter email" required>
											</div>
											<div class="valid-feedback">Valid email!</div>
											<div class="invalid-feedback">Not an email!</div>
											<button id="signInEmailButton" type="submit" class="btn btn-primary d-block">Submit</button>
										</form>
										<!-- Login Password Form -->
										<form id="loginPasswordForm" class="d-none">
											<div class="mb-3">
												<label for="Password" class="form-label">Password</label>
												<input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
											</div>
											<button id="loginSubmitButton" onclick="loginSequence()" type="submit" class="btn btn-primary d-block">Submit</button>
										</form>
										<!-- Registration Form -->
										<!-- Registration Confirm Email Form -->
										<div id="registrFormsDiv" class="d-none">
											<form id="registrEmailForm" class="need-validation">
												<div class="mb-3">
													<label for="loginEmail" class="form-label">Confirm Email</label>
													<input type="email" class="form-control" id="registrEmailConfr" placeholder="Enter email again">
												</div>
											</form>
											<!-- Registration Password Form -->
											<form id="registrPassword1Form" class="need-validation">
												<div class="mb-3">
													<label for="password" class="form-label">Password</label>
													<input type="password" class="form-control" id="registrPassword" placeholder="Enter Password">
												</div>
											</form>
											<!-- Registration Confirm Password Form -->
											<form id="registrPassword2Form" class="need-validation">
												<div class="mb-3">
													<label for="password" class="form-label">Confirm Password</label>
													<input type="password" class="form-control" id="registrPasswordConfr" placeholder="Enter Password again">
												</div>
											</form>
											<!-- Registration Name / Surname Form -->
											<form id="" class="need-validation">
												<label for="Name/Surname" class="form-label">Name - Surname</label>
												<div class="input-group mb-3">
													<input id="registrName" type="text" class="form-control" placeholder="Name" aria-label="Name">
													<input id="registrSurname" type="text" class="form-control" placeholder="Surname" aria-label="Surname">
												</div>
											</form>
											<!-- Registration Username Form -->
											<form id="" class="need-validation">
												<label for="Username" class="form-label">Username</label>
												<div class="input-group mb-3">
													<span class="input-group-text" id="basic-addon1">@</span>
													<input id="registrUsername" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
												</div>
											</form>
											<button id="signInEmailButton" onclick="registrSequence()" type="submit" class="btn btn-primary d-block">Submit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="detailsCharacters">
				<div class="card mb-1 cardBg">
					<div class="row g-0">
						<div class="col-12 col-sm-4">
							<img src="../assets/imageNotFound.png" id="heroImg" class="img-fluid rounded-start" alt="...">
						</div>
						<div class="col-12 col-sm-8">
							<div class="card-body">
								<h5 id="heroName" class="card-title" style="color: white;">Card title</h5>
								<p id="heroDescr" class="card-text" style="color: white;"></p>
								<p class="card-text" style="color: white;">Last modify: <small class="" style="color: white;" id="lastMod"></small></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Apparitions -->
			<div id="apparitionsGenDiv" class="m-0 p-0">
				<template id="apparitionsGenTemplate">
					<div class="row m-0 mb-1">
						<div class="p-0 m-0">
							<div id="carouselExample" class="carousel slide carousel-dark">
								<div id="noXFound" class="d-none">
									<h3 class="m-0 ms-2 mb-1 p-0" style="text-align: center;"><u><b id="apparitionXCategory2">X:</b></h3>
									<div class="card">
										<div class="card-body d-flex justify-content-center">
											<h5 id="noXFoundH5" class="card-title">No X were found!</h5>
										</div>
									</div>
								</div>
								<div id="carouselX" class="carousel-inner d-block">
									<h3 class="m-0 ms-2 mb-1 p-0" style="text-align: center;"><u><b id="apparitionXCategory">X:</b></h3>
									<div id="carouselActiveX" class="carousel-item active">
										<div class="card container col-12 m-0 p-0 align-content-center">
											<div class="card-body p-1 row m-0">
												<div id="containerXApparitionsActive" class="container row container row row-cols-lg-5 row-cols-md-4 row-cols-sm-2 g-1" style="display: flex; justify-content: center;">
													<template id="templateApparition">
														<div class="m-0 p-0">
															<div class="col">
																<div class="g-2" style="justify-content: center; display: flex; flex-direction: column;">
																	<div class="detailsShadow hvr-float" style="margin: 0 auto;">
																		<img class="detailsCardImg ComicImg" src="../assets/imageNotFound.png"> <!-- style="clip-path: url(#imgMask);" -->
																	</div>
																	<div class="" style="justify-content: center; display: flex;">
																		<p class="detailsCardName comicName m-0 text-truncate"></p>
																	</div>
																</div>
															</div>
														</div>
													</template>
												</div>
											</div>
										</div>
									</div>
									<div id="carouselInactiveXs">
										<template id="templateXApparitionsTemplateContainer">
											<div class="carousel-item">
												<div class="card container col-12 m-0 p-0">
													<div class="card-body p-1 row m-0">
														<div id="containerXApparitionsInactive" class="container row container row row-cols-lg-5 row-cols-md-4 row-cols-sm-2 g-1" style="display: flex; justify-content: center;">
															<template id="templateApparition">
																<div class="m-0 p-0">
																	<div class="col">
																		<div class="g-2" style="justify-content: center; display: flex; flex-direction: column;">
																			<div class="detailsShadow hvr-float" style="margin: 0 auto;">
																				<img class="detailsCardImg ComicImg" src="../assets/imageNotFound.png"> <!-- style="clip-path: url(#imgMask);" -->
																			</div>
																			<div class="" style="justify-content: center; display: flex;">
																				<p class="detailsCardName comicName m-0 text-truncate"></p>
																			</div>
																		</div>
																	</div>
																</div>
															</template>
														</div>
													</div>
												</div>
											</div>
										</template>
									</div>
								</div>
								<button id="carouselControlPrev" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
									<span class="carousel-control-prev-icon controlsBg" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button id="carouselControlNext" class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
									<span class="carousel-control-next-icon controlsBg" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>
							</div>
						</div>
					</div>
				</template>
			</div>

	<svg viewBox="0 0 100 100" style="width: 0; height: 0">

		</clipPath>

			<path d="M0 0 0 .75C0 .9.4.9.5 1 .6.9 1 .9 1 .75L1 0"></path>
		</clipPath>
